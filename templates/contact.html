		.banner_area{
			height: 200px !important;
		}

<body>

    <!--================ Banner Area =================-->
    <section class="banner_area" style=" top: 0px; height: 100px !important" >
        <div class="banner_inner d-flex align-items-center">
            <div class="container" >
                <div class="banner_content text-left">
                    <h2>Video Summarizer</h2>
                </div>
            </div>
        </div>
    </section>
    <!--================End Banner Area =================-->

    <!--================Contact Area =================-->
    <section class="contact_area p_120">
        <div class="container">
            <!-- <div id="mapBox" class="mapBox"> -->
			{% if data["summarized"]==True %}
                <video width="100%" height="100%" controls>
                    <source src="{{ url_for('static', filename='final.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% endif %}

			<!--================  Bideo here  =================-->
			
            <!-- </div> -->
            <form method="post">
                <div class="row">
                    
                    <div class="col-lg-9">
                        <form class="row contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <!-- <input type="text" class="form-control" id="link" name="link" placeholder="Enter the link of video"> -->
                                    <input type="text" name="video_id" placeholder="Enter Youtube ID">
                                </div>
                                <div class="form-group">
                                    <!-- <input type="text" class="form-control" id="length" name="length" placeholder="Lenth of summarization"> -->
                                    <input type="number" name="summary_length" placeholder="Minimum Summary Length">
                                </div>
                            </div>
                           
                            <div class="col-md-12 text-right">
                                <!-- <button type="submit" value="submit" class="btn submit_btn">Summarize</button> -->
                                <input type="submit" class="btn submit_btn" value="Summarize">
                            </div>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--================Contact Area =================-->
