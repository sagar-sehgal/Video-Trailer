<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video Summarizer</title>
  </head>
  <body>
  	
  	<form method="post">
    	<input type="text" name="video_id">
      <input type="text" name="summary_length">
      
    	<input type="submit">
	</form>
	{% if data["summarized"]==True %}
		<video width="320" height="240" controls>
			<source src="{{ url_for('static', filename='summary_video1.mp4') }}" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	{% endif %}

  </body>
</html>
